<div class="ui container">
  <div class="ui secondary pointing menu">


    <a routerLink="/" class="item">Angular Email</a>
    <div class="right menu">
      <a *ngIf="signedIn$|async" routerLink="/inbox" routerLinkActive="active" class="ui item">Inbox</a>
      <a *ngIf="!(signedIn$|async)"  routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}" class="ui item">SignIn</a>
      <a *ngIf="!(signedIn$|async)"  routerLink="/signup" routerLinkActive="active"  class="ui item">SignUp</a>
      <a *ngIf="signedIn$|async"  routerLink="/signout" routerLinkActive="active"  class="ui item">SignOut</a>
    </div>

  </div>


  <router-outlet></router-outlet>

</div>
