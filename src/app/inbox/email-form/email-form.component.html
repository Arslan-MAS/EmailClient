<form class="ui form" [formGroup]="emailForm" (ngSubmit)="onFormSubmit()">
  <app-input type="email" label="To" [control]="$any(emailForm).get('to')!"></app-input>

  <app-input type="email" label="From" [control]="$any(emailForm).get('from')!"></app-input>
  <app-input type="text" label="Subject" [control]="$any(emailForm).get('subject')!"></app-input>

  <app-input controlType="textarea" label="Content" [control]="$any(emailForm).get('text')!"></app-input>
  <button  type="submit" class="ui primary button">Send </button>
</form>
