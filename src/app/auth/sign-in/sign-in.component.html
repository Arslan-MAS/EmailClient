<h1>
  Sign In
</h1>
<form (ngSubmit)="onSubmit()" [formGroup]="signInForm" class="ui form">
  <app-input type="text" [control]="$any(signInForm).get('username')" label="Username"></app-input>

  <app-input type="password" [control]="$any(signInForm).get('password')" label="Password"></app-input>


  <div *ngIf="showError()" class="ui red  basic label">

    <p *ngIf="passwordError()">
      Incorrect Password or Username
    </p>
  </div>
  <div class="button">
    <button type="submit" class="ui submit button primary">Submit</button>
  </div>

</form>
