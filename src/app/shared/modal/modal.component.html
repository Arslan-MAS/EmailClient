<div class="ui dimmer visible active" (click)="onDismissClick()">
  <div (click)="$event.stopPropagation()" class="ui modal visible active">
    <i class="close icon" (click)="onDismissClick()"></i>
    <div class="header">
      <ng-content select="[modalTitle]"></ng-content>

    </div>
    <div class="content">
      <ng-content></ng-content>

    </div>
    <div class="actions actions-default">
      <button class="ui button primary" (click)="onDismissClick()">
        Cancel Button
      </button>
    </div>
    <div class="actions">
      <ng-content select="[modalFotter]"></ng-content>

    </div>
  </div>
</div>
